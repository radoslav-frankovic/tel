<div class="zapas-div" [style.backgroundColor]="doma ? '#213892' : 'transparent'">
    <ng-container *ngIf="!logo">
        <div>{{vs?.kod}}</div>
        <div>{{vs ? formatCas( zapas.datCas ) : ''}}</div>
    </ng-container>
    <ng-container *ngIf="logo && vs">
        <img [src]="'assets/logos/'+vs?.logo" />
    </ng-container>
</div>
